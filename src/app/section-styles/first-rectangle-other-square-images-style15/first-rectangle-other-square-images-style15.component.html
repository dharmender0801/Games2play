<!--Top rated games section-->
<section class="new_this_week_music_section" >
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <span class="block_heading">{{sectionContent.title}}</span>
        <!-- <app-section-view-all [sectionContent]="sectionContent" [pageId]="pageId"></app-section-view-all> -->
      </div>
      <div class="col-sm-4 mobile_hide" *ngIf="firstSectionContent.length>0">
        <div class="subs_plans featured_images subs_plans_a">

          <!-- <img [defaultImage]="defaultImageBig" (click)="redirectToMenuChild(sectionContent.pageName,firstSectionContent[0].contentId)" 
          style="cursor: pointer;"   [lazyLoad]="firstSectionContent[0].previewImage" 
           class="img-responsive fix_W_H_horizantal_rectangle"  alt="featured_apps_desktop_tablet_landscape_1"/> -->
           <a *ngIf="sectionContent.pageName=='Videos'" href="#/section/video-details?id={{ firstSectionContent[0].contentId }}" (click)="redirectToMenuChild(sectionContent.pageName,firstSectionContent[0].contentId)">
            <img [defaultImage]="defaultImageBig"  
            style="cursor: pointer;"   [lazyLoad]="firstSectionContent[0].previewImage" 
             class="img-responsive fix_W_H_horizantal_rectangle border-radius-10"  alt="featured_apps_desktop_tablet_landscape_1"/>
            </a>
            <a *ngIf="sectionContent.pageName=='Music'" href="#/section/music-details?id={{ firstSectionContent[0].contentId }}" (click)="redirectToMenuChild(sectionContent.pageName,firstSectionContent[0].contentId)">
              <img [defaultImage]="defaultImageBig"  
              style="cursor: pointer;"   [lazyLoad]="firstSectionContent[0].previewImage" 
               class="img-responsive fix_W_H_horizantal_rectangle border-radius-10"  alt="featured_apps_desktop_tablet_landscape_1"/>
              </a>
          <div class="img_desc ab_img absolute_position">
            <h2  class="creative_name font_lato">{{firstSectionContent[0].text}}</h2>
              <ul class="star_rating inline">
                  <app-star-rating [starRating]="firstSectionContent[0].rating"></app-star-rating>
              </ul>
              <span class="rating font_lato color_white">{{firstSectionContent[0].rating}}</span>
              <div class="creative_type_year font_lato color_white">
                <span class="play_click"><a style="cursor: pointer" (click)="redirectToMenuChild(sectionContent.pageName,firstSectionContent[0].contentId)">{{'video.PLAY'| translate}} <img src="/assets/images/icons/arrows/arrows_third_action_button.svg"  class="img_valign"/></a></span>
              </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8 no_padding">
        <div class="col-sm-6  col-xs-4 margin_bottom24" *ngFor="let data of sectionContent.data">
          <div class="subs_plans featured_images">

            <!-- <img  [defaultImage]="defaultImage" (click)="redirectToMenuChild(sectionContent.pageName,data.contentId)"
             style="height: 104px;width:104px;cursor: pointer;" [lazyLoad]="data.previewImage"
              class="img-responsive inline"  alt="listing_games_desktop_tablet_landscape_1"/> -->
              <a *ngIf="sectionContent.pageName=='Videos'" href="#/section/video-details?id={{ data.contentId }}" (click)="redirectToMenuChild(sectionContent.pageName,data.contentId)">
                <img  [defaultImage]="defaultImage" 
                 style="height: 104px;width:104px;cursor: pointer;" [lazyLoad]="data.previewImage"
                  class="img-responsive inline"  alt="listing_games_desktop_tablet_landscape_1"/>
                </a>
                <a *ngIf="sectionContent.pageName=='Music'" href="#/section/music-details?id={{ data.contentId }}" (click)="redirectToMenuChild(sectionContent.pageName,data.contentId)">
                  <img  [defaultImage]="defaultImage" 
                   style="height: 104px;width:104px;cursor: pointer;" [lazyLoad]="data.previewImage"
                    class="img-responsive inline"  alt="listing_games_desktop_tablet_landscape_1"/>
                  </a>
            <div class="img_desc_horizontal">
              <h2  class="creative_name font_lato margin_top0">{{data.text}}</h2>
              <ul class="star_rating star_rating_custom inline">
                  <app-star-rating [starRating]="data.rating"></app-star-rating>
              </ul>
                <div class="creative_type_year font_lato margin_top0 inline">
                  <span class="rating font_lato v_align_normal">{{data.rating}}</span> | <span class="creative_type margin_top0">Action</span>
                  <span class="play_click"><a class="margin_left0" style="cursor: pointer" (click)="redirectToMenuChild(sectionContent.pageName,data.contentId)">{{'video.PLAY'| translate}} <img src="/assets/images/icons/arrows/arrows_third_action_button.svg" class="img_valign"></a></span>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Top rated games section end-->
