<!--New this week in music section-->
<section class="new_this_week_music_section">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <span class="block_heading">{{sectionContent.title}}</span>
          <!-- <app-section-view-all [sectionContent]="sectionContent" [pageId]="pageId"></app-section-view-all> -->
      </div>
      <div class="col-sm-8 no_padding">
      <div class="col-sm-6 col-xs-6 margin_bottom24" *ngFor="let data of sectionContent.data">
        <div class="subs_plans featured_images">
          <img (click)="redirectToMenuChild(sectionContent.pageName,data.contentId)" style="height:180px;width:180px;cursor: pointer" src="{{data.previewImage}}" class="img-responsive inline"  alt="listing_desktop_tablet_1"/>
          <div class="img_desc_horizontal">
            <h2 class="creative_name font_lato margin_top0">{{data.text}}</h2>
              <div class="creative_type_year font_lato margin_top0">
                <span class="creative_type">Rita Ora</span> | <span class="creative_year">Pop</span>
                <!-- <span class="count">16 Songs</span> -->
              </div>
          </div>
        </div>
      </div>
    </div>
      <div class="col-sm-2 mobile_hide" *ngIf="lastSectionContent.length>0">
        <div class="subs_plans featured_images subs_plans_a">
          <img (click)="redirectToMenuChild(sectionContent.pageName,lastSectionContent[0].contentId)" style="width:384px;cursor: pointer;" src="{{lastSectionContent[0].previewImage}}" class="img-responsive"  alt="featured_desktop_tablet_landscape_1"/>
          <div class="img_desc ab_img absolute_position">
            <h2 class="creative_name font_lato">{{lastSectionContent[0].text}}</h2>
            <div class="creative_type_year font_lato margin_top0 color_white">
              <span class="creative_type color_white">Roine Stolt's The Flower King</span> | <span class="creative_year color_white">Rock</span>
              <span class="count color_white">10 Songs</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--New this week in music section end-->
