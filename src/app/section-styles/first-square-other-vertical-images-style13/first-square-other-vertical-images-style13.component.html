 <!--coming soon section-->
 <section class="coming_soon_section">
  <div class="container desktop_block">
    <div class="row">
      <div class="col-sm-12">
        <span class="block_heading">{{sectionContent.title}}</span>
            <!-- <app-section-view-all [sectionContent]="sectionContent" [pageId]="pageId"></app-section-view-all> -->
      </div>
      <div class="col-sm-4 mobile_hide " *ngIf="firstSectionContent.length>0">
        <div class="subs_plans featured_images subs_plans_a">

          <!-- <img [defaultImage]="defaultImageBig" (click)="redirectToMenuChild(sectionContent.pageName,firstSectionContent[0].contentId)" 
          style="cursor: pointer;" [lazyLoad]="firstSectionContent[0].previewImage"   
          class="img-responsive fix_W_H_horizantal_rectangle" alt="featured_desktop_tablet_1" /> -->
          <a *ngIf="sectionContent.pageName=='Videos'"  href="#/section/video-details?id={{ firstSectionContent[0].contentId }}"  (click)="redirectToMenuChild(sectionContent.pageName,firstSectionContent[0].contentId)">
            <img [defaultImage]="defaultImageBig" 
            style="cursor: pointer;" [lazyLoad]="firstSectionContent[0].previewImage"   
            class="img-responsive fix_W_H_horizantal_rectangle h-270" alt="featured_desktop_tablet_1" />
          </a>  
          <a *ngIf="sectionContent.pageName=='Music'"  href="#/section/music-details?id={{ firstSectionContent[0].contentId }}"  (click)="redirectToMenuChild(sectionContent.pageName,firstSectionContent[0].contentId)">
            <img [defaultImage]="defaultImageBig" 
            style="cursor: pointer;" [lazyLoad]="firstSectionContent[0].previewImage"   
            class="img-responsive fix_W_H_horizantal_rectangle h-270" alt="featured_desktop_tablet_1" />
          </a> 
          <div class="img_desc ab_img absolute_position">
            <h2  class="creative_name font_lato">{{firstSectionContent[0].text}}</h2>         
            <ul class="star_rating inline">
                <app-star-rating [starRating]="firstSectionContent[0].rating"></app-star-rating>
            </ul>
            <span class="rating font_lato">{{firstSectionContent[0].rating}}</span>
            <div class="creative_type_year font_lato">
              <span class="creative_type">{{firstSectionContent[0].genere}}</span> | <span class="creative_year">{{firstSectionContent[0].year}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2 col-xs-6" *ngFor="let data of sectionContent.data">      
        <div class="subs_plans featured_images">

          <!-- <img [defaultImage]="defaultImage" (click)="redirectToMenuChild(sectionContent.pageName,data.contentId)" 
          style="cursor: pointer;"  [lazyLoad]="data.previewImage"
           class="img-responsive fix_W_H_verticle_rectangle" alt="listing_desktop_tablet_1" /> -->
           <a *ngIf="sectionContent.pageName=='Videos'" href="#/section/video-details?id={{ data.contentId }}"  (click)="redirectToMenuChild(sectionContent.pageName,data.contentId)" >
            <img [defaultImage]="defaultImage" 
            style="cursor: pointer;"  [lazyLoad]="data.previewImage"
             class="img-responsive fix_W_H_verticle_rectangle h-270" alt="listing_desktop_tablet_1" />
            </a>
            <a *ngIf="sectionContent.pageName=='Music'" href="#/section/music-details?id={{ data.contentId }}"  (click)="redirectToMenuChild(sectionContent.pageName,data.contentId)" >
              <img [defaultImage]="defaultImage" 
              style="cursor: pointer;"  [lazyLoad]="data.previewImage"
               class="img-responsive fix_W_H_verticle_rectangle h-270" alt="listing_desktop_tablet_1" />
              </a>
          <div class="img_desc">
            <h2 class="creative_name font_lato" >{{data.text}}</h2>
            <ul class="star_rating inline">
              <app-star-rating [starRating]="data.rating"></app-star-rating>
            </ul>
            <span class="rating font_lato">{{data.rating}}</span>
            <div class="creative_type_year font_lato">
              <span class="creative_type">{{data.genere}}</span> | <span class="creative_year">{{data.year}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--coming soon section end-->
