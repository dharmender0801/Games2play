<app-login></app-login>
<app-games-search-details></app-games-search-details>
<div>
  <section class="new_this_week_music_section">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 filter_dropdown font_lato">
          <span class="block_heading margin_bottom0">{{ SingleCategory }}</span>
          <!-- <span class="block_heading margin_bottom0"  >Videos</span>
            <span class="block_heading margin_bottom0"  >Games</span>
            <span class="block_heading margin_bottom0"  >Apps</span> -->
        </div>
        <div>
          <!-- <h1>{{ RenderingData | json }}</h1> -->
          <div *ngIf="CheckIfCategoryExists('Music')" >
           <h1> Music</h1>
                        <div
              class="col-sm-4 col-xs-6 margin_bottom24"
              *ngFor="let item of RenderingData[0]?.data; let i = index"
            >
              <div class="subs_plans featured_images">
                <!-- <img src="{{item.previewImage}}" style="height: 237px" class="img-responsive inline" alt="listing_desktop_tablet_1">
              -->
              
                <a href="/#/section/music-details?id={{item.contentId}}"><img
                  [defaultImage]="defaultImage"
                  [lazyLoad]="item.previewImage"
                  class="img-responsive inline"
                  style="height: 237px"
                /></a>

                <div class="img_desc_horizontal">
                  <h2 class="creative_name font_lato margin_top0">
                    {{ item.text }}
                  </h2>
                  <div class="creative_type_year font_lato margin_top0">
                    <span class="creative_type">{{ item.rating }}</span> |
                    <span class="creative_year">{{ item.genere }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="CheckIfCategoryExists('Videos')">
           <h1> Video</h1>
            <div
              class="col-sm-4 col-xs-6 margin_bottom24"
              *ngFor="let item of RenderingData[2]?.data; let i = index"
            >
              <div class="subs_plans featured_images">
                <!-- <img src="{{item.previewImage}}" style="height: 237px" class="img-responsive inline" alt="listing_desktop_tablet_1">
                -->

                <a href="/#/section/video-details?id={{item.contentId}}"> <img
                  [defaultImage]="defaultImage"
                  [lazyLoad]="item.previewImage"
                  class="img-responsive inline"
                  style="height: 237px"
                /></a>

                <div class="img_desc_horizontal">
                  <h2 class="creative_name font_lato margin_top0">
                    {{ item.text }}
                  </h2>
                  <div class="creative_type_year font_lato margin_top0">
                    <span class="creative_type">{{ item.rating }}</span> |
                    <span class="creative_year">{{ item.genere }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="CheckIfCategoryExists('Games')">
           <h1 *ngIf="lang === 'en'"> Games</h1>
           <h1 *ngIf="lang === 'ar'"> العاب</h1>
            <div
              class="col-sm-4 col-xs-6 margin_bottom24"
              *ngFor="let item of RenderingData[1]?.data; let i = index"
            >
              <div class="subs_plans featured_images">
                <!-- <img src="{{item.previewImage}}" style="height: 237px" class="img-responsive inline" alt="listing_desktop_tablet_1">
                  -->

                  <a (click)="userLoginCheckImg(item)"> <img
                  [defaultImage]="defaultImage"
                  [lazyLoad]="item.previewImage"
                  class="img-responsive inline cursor_pointer"
                  style="height: 237px"
                /></a>

                <div class="img_desc_horizontal">
                  <h2 class="creative_name font_lato margin_top0">
                    {{ item.text }}
                  </h2>
                  <div class="creative_type_year font_lato margin_top0">
                    <!-- <span class="creative_type">{{ item.rating }}</span> | -->
                    <span class="creative_year">{{ item.genere }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
