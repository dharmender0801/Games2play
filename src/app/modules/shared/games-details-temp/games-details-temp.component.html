<ng-template #template >
    <div class="game_popup">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="cursor: pointer;" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title text-center" id="exampleModalLabel3">
  <img src="{{img}}" alt="" class="img-rounded img-responsive" style="width: 331px;margin: 10px auto;">
  </h4>
    </div>
  
    <div class="modal-body">
      <form>
       <p>{{genreName}}</p>
       <p>{{genre}}</p>
  
  <div class="form-group">
          <button type="button" class="btn btn-danger round_btn" style="cursor: pointer;" (click)="userLoginCheck()"> {{'play.game' | translate}} </button>
      </div>
  
      </form>
    </div>
  </div>
  </ng-template>
